Alttext_entryid = Unique numeric value for identifying the accounting transaction (dutch: boekstuknummer).
Alttext_entrydate = Date of the entry.
Alttext_entrytype = Type of the entry.
Alttext_entrydescription = Description of the entry.
Alttext_entrynote = Note with the entry.
Alttext_fiscaltype = Applied fiscaltype. Usually "commercial/zakelijk", "private/prive" or in some cases "not applicable".
Alttext_vatreversecharge = Response is either 0 or 1. Where 0 has no reverse VAT charge applied and 1 has.
Alttext_foreigneu = Non NL, but EU when applicable. Response is either 0 or 1. Where 0 is not applicable and 1 is.
Alttext_foreignnoneu = Not NL and not EU when applicable. Response is either 0 or 1. Where 0 is not applicable and 1 is.
Alttext_marginscheme = Response is either 0 or 1. Where 0 is not applicable and no margin scheme has been applied. For 1 it is.
Alttext_foreignvat = Foreign VAT applied to entry. See also vattype 6 in vattype picklist. Response is either 0 or 1. Where 0 is not applicable and 1 is.
Alttext_contactid = Numeric identifier for the contact.
Alttext_accountnumber = Numeric identifier for the account.
Alttext_costcenterid = Numeric identifier for the costcenter.
Alttext_costtypeid = Numeric identifier for the costtype.
Alttext_invoicenumber = Invoicenumber when applicable.
Alttext_invoicenote = Note or remark with the invoice when applicable.
Alttext_descriptiontext = Multi-line note or remark with the invoice when applicable.
Alttext_invoicelayoutid = Template id for applied invoice layout, again when applicable.
Alttext_totalvalueexclvat = The total value of the entry excluding all VAT.
Alttext_totalvalue = The total value of the entry including all VAT.
Alttext_paymenttermdays = The amount of days for the payment. Only available for regular outgoing invoices.
Alttext_paymentdate = Datefield. Set as, or for payment date. Applies only to regular incoming or outgoing invoices.
Alttext_paymentstatus = Paymentstatus. Either 1 or 2.
Alttext_deleted = Shows deletion date and time when marked deleted or empty when not.
Alttext_token = Unique 32-character token. Useful for retrieving the PDF-invoice or packaging slip.
Button_save = Save 
Button_delete = Delete 

